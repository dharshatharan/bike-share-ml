        tests:
          - not_null

      - name: start_station_name
        data_type: varchar
        tests:
          - not_null

      - name: end_station_id
        data_type: varchar
        tests:
          - not_null

      - name: end_time
        data_type: timestamp
        tests:
          - not_null

      - name: end_station_name
        data_type: varchar
        tests:
          - not_null

      - name: bike_id
        data_type: bigint
        tests:
          - not_null

      - name: user_type
        data_type: varchar
        tests:
